<!DOCTYPE html>
<html>
<head>
    <title>Recherche de musique avec Last.fm API</title>
    <!-- Inclure les liens vers les fichiers CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Recherche de musique</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Entrez le nom de la chanson ou de l'artiste">
            <button type="submit">Rechercher</button>
        </form>
        <div id="results">
            <!-- Les résultats de la recherche seront affichés ici -->
        </div>
    </div>
    <!-- Inclure le lien vers le fichier JavaScript -->
    <script src="script.js"></script>
</body>
</html>
